<html>
    <head>
        <title>Mathematics</title>
    </head>
    <body>
        <input type="number" id="num1">
        <input type="number" id="num2">
        <button onclick="Mathematics()">Click Me</button>
        <p>Division</p>
        <p id="division"></p>
        <p>Subtraction</p>
        <p id="subtraction"></p>
        <p>Addition</p>
        <p id="addition"></p>
        <p>Multiply</p>
        <p id="multiply"></p>
        <script>
            function Mathematics() {
            var num1 = parseFloat(document.getElementById("num1").value)
            var num2 = parseFloat(document.getElementById("num2").value)
            document.getElementById("division").textContent = (num1/num2)
            document.getElementById("subtraction").textContent = (num1-num2)
            document.getElementById("addition").textContent = (num1+num2)
            document.getElementById("multiply").textContent = (num1*num2)
            }
        </script>
    </body>
</html>
